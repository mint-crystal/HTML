<!DOCTYPE html>
<html>
    <head>
        <title>폼태그실습2</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>납품자 정보</legend>
                <ol type="1">
                <li><label for="name">납품자명 : </label><input type="text" name="name" placeholder="ex) 홍길동"></li>
                <br>
                <li><label for="email">Email : </label><input type="email" name="email" placeholder="ex) ex@ex.com"></li>
                <br>
                <li><label for="homepage">홈페이지 : </label><input type="url" name="homepage" placeholder="http://"></li>               
                </ol>
            </fieldset>
            <fieldset>
                <legend>납품 정보</legend>
                <ul>
                    <li><label for="product">상품명 : </label><input type="text" name="product"></li>
                    <br>
                    <li><label for="num">납품수량 : </label><input type="number" name="num" min="100" placeholder="최소 100"></li>
                    <br>
                    <li><label for="grade">납품등급 : </label><input type="range" name="grade" min="1" max="5"></li>
                    <br>
                    <li><label for="etc">기타사항 : </label><textarea name="etc"></textarea></li>
                </ul>
            </fieldset>
            <input type="submit" value="send message">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
